<div class="container">
    <h1 style="color: #0099cc;">Manage Group <i class="fa fa-users"></i></h1>
    <div class="table-wrapper table-bordered">
        <h2 style="text-align: center;">Group Detail</h2>
        <div class="table-function">
            <div class="row">
                <div class="col-sm-8">
                </div>
                <div class="col-sm-4" style="text-align: right;">
                    <button type="button" class="btn btn-info add-new" data-toggle="modal"
                        onclick="clickUpdateButton()"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                </div>
            </div>
            <ul>
            </ul>
        </div>

        <!-- Modal HTML -->
        <div id="myModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <!-- header -->
                    <div class="modal-header">
                        <h5 class="modal-title">Add group</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- body -->
                    <div class="modal-body">
                        <div class="modal-container">

                            <input type="hidden" id="STT" name="STT">

                            <label for="name"><b>Group name</b></label><br>
                            <input type="text" placeholder="Enter group name" name="groupName" id="groupName"
                                required><br>

                            <label for="department"><b>Member</b></label><br>
                            <input type="number" placeholder="Enter number of members" name="member" id="member" 
                            required><br>

                            <label for="phone"><b>Creator</b></label><br>
                            <input type="text" placeholder="Enter creator name" name="creator" id="creator"
                                required><br>

                            <label for="phone"><b>Create date</b></label><br>
                            <input type="date" placeholder="Enter create date" name="createDate" id="createDate" 
                                required><br>
                        </div>
                    </div>

                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- success alert -->
        <div class="alert alert-success" id="success-alert" style="display: none;">
            <button type="button" class="close" data-dismiss="alert">x</button>
            <strong>Success! </strong>
        </div>
    </div>
