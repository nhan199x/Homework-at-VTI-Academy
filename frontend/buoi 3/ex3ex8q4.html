<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellspacing="2" cellpadding="5">
        <tr>
            <td>Number 1</td>
            <td><input type="number" id="input1" value=""></td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td><input type="number" id="input2" value=""></td>
        </tr>

        <tr>
            <td>Option</td>
            <td><select name="operation" id="operation">
                    <option value="add">Add</option>
                    <option value="sub">Sub</option>
                    <option value="divide">Divide</option>
                    <option value="multiply">Multiply</option>
                </select></td>
        </tr>
        <tr>
            <td>Result</td>
            <td><input type="number" id="result" value=""></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><input type="button" onclick="calculate()" value="Calculate">
            </td>
        </tr>
    </table>
    <script>
        function calculate() {
            var choose = document.getElementById("operation").value
            var a = parseFloat(document.getElementById("input1").value);
            var b = parseFloat(document.getElementById("input2").value);
            switch (choose) {
                case "add":
                    document.getElementById("result").value = a + b;
                    break;
                case "sub":
                    document.getElementById("result").value = a - b;
                    break;
                case "divide":
                    document.getElementById("result").value = a / b;
                    break;
                case "multiply":
                    document.getElementById("result").value = a * b;
                    break;
            }
        }
    </script>
</body>

</html>
