<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = prompt("Nhập quãng đường theo met", '');
        if(x<=3000){
            var t1=x/3000;
            document.write("thoi gian di la "+t1);
        }
        else if(x<=5000){
             var t2=(x-3000)/1000+x/3000;
            document.write("thoi gian di la "+t2);
        }
        else if(x<=6000){
            var t3=(x-5000)/(1000/3)+x/3000+(x-3000)/1000;
            document.write("thoi gian di la "+t3);
        }
        else{
            var t4=(x-6000)*5+(x-5000)/(1000/3)+x/3000+(x-3000)/1000;
            document.write("thoi gian di la "+t4);
        }
    </script>
</head>
<body>
    
</body>
</html>
